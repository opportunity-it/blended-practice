<form class="todo">
    <div class="todo__input">
        <input class="todo__text" type="text" name="text" placeholder="To do something" />
        <button class="todo__add" type="submit"></button>
    </div>
    <select class="todo__options" name="priority">
        <option selected disabled>Choose priority</option>
        <option value="low">Low priority</option>
        <option value="middle">Middle priority</option>
        <option value="hight">Hight priority</option>
    </select>
    <ol class="todo__items"></ol>
</form>
